<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Vs Dontol</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <div id="game">
        <h1>Dontol game</h1>
        <div id="progressBar">
            <span class="stat">Dontol Health: <strong><span id="dontolHealthBar">500</span></strong></span>
            <span class="stat">Energy: <strong><span id="playerEnergy">0</span></strong></span>
        </div>
        <img src="/assets/dontol.png" alt="Dontol bangsat" id="dontolImage">
        <div id="textNote">
            <p>Click Dontol to hit em!</p>
        </div>
        <div id="textMessage">
            Lo kesel kan sama Dontol? Pukul dia sampe mati biar lo puas!
        </div>
        <div id="specialSkills">
            <button id="specialSkills1">Special Move 1 (consume 30 energy)</button>
            <button id="specialSkills2">Special Move 2 (consume 50 energy)</button>
            <button id="specialSkills3">Special Move 3 (consume 100 energy)</button>
        </div>
    </div>
        

    </div>
    


    <script src="/script/script.js"></script>
</body>
</html>
